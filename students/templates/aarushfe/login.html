<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloki - Login/Signup</title>
    <style>
        :root {
            --gradient: linear-gradient(135deg, #8B5CF6, #3B82F6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            padding: 2rem;
        }

        h1 {
            color: #4F46E5;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4F46E5;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .google-btn {
            background: white;
            color: #4285F4;
            border: 1px solid #4285F4;
            margin-top: 1rem;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: bold;
        }

        #signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aloki</h1>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <button type="button" class="google-btn">Log In with Google</button>
            <div class="switch-form">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </form>
        <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="google-btn">Sign Up with Google</button>
            <div class="switch-form">
                <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignup = document.getElementById('show-signup');
            const showLogin = document.getElementById('show-login');

            showSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'flex';
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add login logic here
                console.log('Login submitted');
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add signup logic here
                console.log('Signup submitted');
            });
        });
    </script>
</body>
</html>
