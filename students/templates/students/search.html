{% block content %}
<h1>Search Users</h1>
<form method="get" action="{% url 'search' %}">
  <label for="search">Username:</label>
  <input
    type="text"
    id="search"
    name="search"
    placeholder="Search by username"
  />

  <label for="location">Location:</label>
  <input type="text" id="location" name="location" placeholder="County" />

  <label for="experience">Experience:</label>
  <input
    type="number"
    id="experience"
    name="experience"
    placeholder="Years of Experience"
  />

  <button type="submit">Search</button>
</form>
{% if results %}
<h2>Results:</h2>
<ul>
  {% for user in results %}
  <li>{{ user.username }} - {{ user.county }} - {{ user.experience }} years</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
